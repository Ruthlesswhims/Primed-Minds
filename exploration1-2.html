        }

    var currentConfig = 0;

    <!-- Scripts for drawing the graph -->
    <script>
      function Graph(config) {
        // user defined properties
        this.canvas = document.getElementById(config.canvasId);
        this.minX = config.minX;
        this.minY = config.minY;
        this.maxX = config.maxX;
        this.maxY = config.maxY;
        this.unitsPerTick = config.unitsPerTick;

        // constants
        this.axisColor = '#aaa';
        this.font = '8pt Calibri';
        this.tickSize = 20;

        // relationships
        this.context = this.canvas.getContext('2d');
        this.rangeX = this.maxX - this.minX;
        this.rangeY = this.maxY - this.minY;
        this.unitX = this.canvas.width / this.rangeX;
        this.unitY = this.canvas.height / this.rangeY;
        this.centerY = Math.round(Math.abs(this.minY / this.rangeY) * this.canvas.height);
        this.centerX = Math.round(Math.abs(this.minX / this.rangeX) * this.canvas.width);
        this.iteration = (this.maxX - this.minX) / 1000;
        this.scaleX = this.canvas.width / this.rangeX;
        this.scaleY = this.canvas.height / this.rangeY;

        // draw x and y axis
        this.drawXAxis();
        this.drawYAxis();
      }

      // Note this is currently a workaround as it has to redraw the x and y axis every time
      // Should look for a way to clear graph without having to redraw axes
      Graph.prototype.clearPath = function() {
        var context = this.context;
        context.clearRect(0, 0, context.canvas.width, context.canvas.height);
        // context.restore();
        // this.transformContext();
        this.drawXAxis();
        this.drawYAxis();
        context.moveTo(0, 400); 

      }

      Graph.prototype.drawXAxis = function() {
        var context = this.context;
        context.save();
        context.beginPath();
        context.moveTo(0, this.centerY);
        context.lineTo(this.canvas.width, this.centerY);
        context.strokeStyle = this.axisColor;
        context.lineWidth = 2;
        context.stroke();

        // draw tick marks
        var xPosIncrement = this.unitsPerTick * this.unitX;
        var xPos, unit;
        context.font = this.font;
        context.textAlign = 'center';
        context.textBaseline = 'top';

        // draw left tick marks
        xPos = this.centerX - xPosIncrement;
        unit = -1 * this.unitsPerTick;
        while(xPos > 0) {
          context.moveTo(xPos, this.centerY - this.tickSize / 2);
          context.lineTo(xPos, this.centerY + this.tickSize / 2);
          context.stroke();
          context.fillText(unit, xPos, this.centerY + this.tickSize / 2 + 3);
          unit -= this.unitsPerTick;
          xPos = Math.round(xPos - xPosIncrement);
        }

        // draw right tick marks
        xPos = this.centerX + xPosIncrement;
        unit = this.unitsPerTick;
        while(xPos < this.canvas.width) {
          context.moveTo(xPos, this.centerY - this.tickSize / 2);
          context.lineTo(xPos, this.centerY + this.tickSize / 2);
          context.stroke();
          context.fillText(unit, xPos, this.centerY + this.tickSize / 2 + 3);
          unit += this.unitsPerTick;
          xPos = Math.round(xPos + xPosIncrement);
        }
        context.restore();
      };

      Graph.prototype.drawYAxis = function() {
        var context = this.context;
        context.save();
        context.beginPath();
        context.moveTo(this.centerX, 0);
        context.lineTo(this.centerX, this.canvas.height);
        context.strokeStyle = this.axisColor;
        context.lineWidth = 2;
        context.stroke();

        // draw tick marks
        var yPosIncrement = this.unitsPerTick * this.unitY;
        var yPos, unit;
        context.font = this.font;
        context.textAlign = 'right';
        context.textBaseline = 'middle';

        // draw top tick marks
        yPos = this.centerY - yPosIncrement;
        unit = this.unitsPerTick;
        while(yPos > 0) {
          context.moveTo(this.centerX - this.tickSize / 2, yPos);
          context.lineTo(this.centerX + this.tickSize / 2, yPos);
          context.stroke();
          context.fillText(unit, this.centerX - this.tickSize / 2 - 3, yPos);
          unit += this.unitsPerTick;
          yPos = Math.round(yPos - yPosIncrement);
        }

        // draw bottom tick marks
        yPos = this.centerY + yPosIncrement;
        unit = -1 * this.unitsPerTick;
        while(yPos < this.canvas.height) {
          context.moveTo(this.centerX - this.tickSize / 2, yPos);
          context.lineTo(this.centerX + this.tickSize / 2, yPos);
          context.stroke();
          context.fillText(unit, this.centerX - this.tickSize / 2 - 3, yPos);
          unit -= this.unitsPerTick;
          yPos = Math.round(yPos + yPosIncrement);
        }
        context.restore();
      };


      var myGraph = new Graph({
        canvasId: 'myCanvas',
        minX: 0,
        minY: -1,
        maxX: 1,
        maxY: 0,
        unitsPerTick: 1
      });

      // variable to hold how many frames have elapsed in the animation
      var t;
      var vertices;
      var canvas = document.getElementById("myCanvas");
      var ctx = canvas.getContext("2d");
      ctx.lineWidth = 2;
      ctx.strokeStyle = "red";
      var points; 

      function drawEquation(equation, color, thickness, positiveSlope) {
        var context = myGraph.context;
        context.save();

        // important- have to keep these *HERE* so that firing a second round or clearing graph works properly
        t = 1;
        vertices = [];
        // myGraph.transformContext();

        // context.beginPath();
        // context.moveTo(myGraph.minX, equation(myGraph.minX));
        context.moveTo(0, 400); 

        // ignore the vertical lines, false by default
        // originally the graph would connect topmost points (y=max) to y=min in a vertical line -- ignore these
        // var ignoreLine = false;
        // iterate through the graph points
        // for(var x = this.minX + this.iteration*0.1; x < this.maxX; x += this.iteration*0.1) {
          // if the slope is positive and has hit the top, start ignoring the line (not drawing it)
          // if the slope is negative and has hit the bottom, also start ignoring
          // if ( (positiveSlope && equation(x)-Math.floor(equation(x)) > 0.995)
                // || (!positiveSlope && equation(x)-Math.floor(equation(x)) < 0.005)) {
            // ignoreLine = true;
          // }
          // if (!ignoreLine) {
            // if not ignoring line, actually draw it
            // context.lineTo((x-Math.floor(x)), (equation(x)-Math.floor(equation(x))));
          // } else {
            // if ignoring line, move the cursor, but do not draw a line
            // context.moveTo((x-Math.floor(x)), (equation(x)-Math.floor(equation(x))));
            // if positive slope and equation has hit bottom again, start drawing again
            // if negative slope and equation has hit top again, also start drawing again
            // if ( (positiveSlope && equation(x)-Math.floor(equation(x)) < 0.005)
                  // || (!positiveSlope && equation(x)-Math.floor(equation(x)) > 0.995)) {
              // ignoreLine = false;
            // }
          // }
        // }

        for (var x = 0; x<=1.0; x+=0.05) {
          // Round to two decimal places
          // Javascript for some reason sometimes adds .000000003 to end of x, causing it to never reach 1.0
          // Rounding to two decimal places ensures we avoid this problem
          x = (Math.trunc(x*100))/100;
          if ( (equation(x) - Math.floor(equation(x))) < 0.02 || (equation(x) - Math.floor(equation(x))) > .98) {
            vertices.push(x.toFixed(2));   
            console.log('vertex at x=' + x.toFixed(2));       
          }
        }
        // calculate incremental points along the path
        points = calcWaypoints(vertices);
        console.log('points length: ' + points.length);
        // extend the line from start to finish with animation
        animate();
        // context.stroke();

        // context.restore();
        // context.lineJoin = 'round';
        // context.lineWidth = thickness;
        // context.strokeStyle = color;
        // context.stroke();
        // context.restore();
      }

      // calc waypoints traveling along vertices
      function calcWaypoints(vertices) {
            var waypoints = [];
            for (var i = 0; i < vertices.length; i++) {
                var pt0 = vertices[i]*400;
                var pt1 = vertices[i+1]*400;
                var dx = pt1 - pt0;
                var dy = -400;
                for (var j = 0; j < 100; j++) {
                    var x = pt0 + dx * j / 100;
                    var y = 400 + dy * j / 100;
                    var vertex = false; 
                    if (j==0) { vertex = true; }
                    waypoints.push({
                        x: x,
                        y: y,
                        vertex: vertex,
                    });
                }
            }
            return (waypoints);
      }

      function animate() {
        if (t < points.length - 1) {
            requestAnimationFrame(animate);
        } 
        // draw a line segment from the last waypoint
        // to the current waypoint
        ctx.beginPath();
        ctx.moveTo(points[t - 1].x, points[t - 1].y);
        ctx.lineTo(points[t].x, points[t].y);
        ctx.stroke();
        // ctx.restore();
        // increment "t" to get the next waypoint
        t++;
      }

      Graph.prototype.transformContext = function() {
        var context = this.context;

        // move context to center of canvas
        this.context.translate(this.centerX, this.centerY);

        /*
         * stretch grid to fit the canvas window, and
         * invert the y scale so that that increments
         * as you move upwards
         */
        context.scale(this.scaleX, -this.scaleY);
      };
    </script>
