<!DOCTYPE HTML>
<html class="no-js" lang="en" >

<head>
    <meta charset="utf-8">
    <!-- If you delete this meta tag World War Z will become a reality -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exploration 1.2</title>

    <!-- Local css -->
    <link rel="stylesheet" type="text/css" href="stylesheets/exploration1-2.css">
</head>
<body>
<div class="grid">
    <div class="col-1-2">
        <label for="fader">Slope</label>
        <input type="range" min="-10" max="10" value="2" id="slope_fader" step="0.5" oninput="updateText(this.value, 'slope')">
        <input type="number" min="-10" max="10" for="slope_fader" id="slope" value="2" step="0.5" onchange="updateSlider(this.value, 'slope_fader')">

        <br><br>
        <button id="renderButton" onclick="outputUpdate()">Fire!</button>
        <button id="clear" onclick="myGraph.clearPath()">Clear</button>
        <button id="resetCurrent" onclick="resetCurrent()">Reset this setup</button>
        <br>
        <button id="nextConfig" onclick="nextConfig()">Try another setup!</button>

        <p><br></p>
        <p id="error-text"></p>
    </div>
    <div class="col-2-2">
        <div class="hittable" id="img0"><img src="banana.png" width="40px"/></div>
        <div class="hittable" id="img1"><img src="banana.png" width="40px"/></div>
        <div class="hittable" id="img2"><img src="banana.png" width="40px"/></div>
        <div class="hittable" id="img3"><img src="banana.png" width="40px"/></div>
    </div>

    <canvas id="myCanvas" width="400" height="400"></canvas>

<!-- Scripts for validating equation input and hitting objects -->
<script>
    document.getElementById('img2').style.display = "none";
    document.getElementById('img3').style.display = "none";

    // This function validates if entries are between -10 and 10
    function validate(val) {
        var value, text, pass;
        // Get the value of the input field
        value = parseFloat(val);
        if (value < -10 || value > 10) {
            text = "Please enter values between -10 and 10";
            pass = false;
        }
        else {
            text = "";
            pass = true;
        }
        document.getElementById("error-text").innerHTML = text;

        return pass;
    }

    // Updates the slider value when the text value is changed for the input named 'id'
    function updateSlider(val, id) {
        var pass = validate(val);
        if(pass) {
            document.getElementById(id).value = parseFloat(val);
        }
    }

    // Updates the text value displayed when the slider value is adjusted for the input named 'id'
    function updateText(val, id) {
        document.getElementById(id).value = val;
    }

    // Coordinates of the objects they are trying to hit
    var objects = [{x: .5, y: 1.0, hit: false}, {x: 1.0, y: 1.0, hit: false}];

    // Called when "Fire" is clicked
    function outputUpdate() {
        var num = parseFloat(document.querySelector('#slope_fader').value);

        // checkHits(num);

        var positiveslope;
        if (num > 0) {
          positiveslope = true;
        } else {
          positiveslope = false;
        }
        myGraph.clearPath();
        drawEquation(function(x) {
            return (num*x);
        }, num, positiveslope);
    }

    // y = ax

    function checkHits(x) {
        var slope = parseFloat(document.querySelector('#slope_fader').value);
        var text = "";
        for(var i=0; i<objects.length; i++) {
          if (x == objects[i].x) {
            var y = objects[i].y; 
            // at given x, does y = 10? 
            // console.log( (x*slope - Math.floor(x*slope)).toFixed(2) +  ", " + (y - Math.floor(y)));
            if( (x*slope - Math.floor(x*slope)).toFixed(2) == (y - Math.floor(y)) ) {
              objects[i].hit = true;
              text += "You hit object #" + (i+1) + "! ";
              if ( objects[i].fall_half ) {
                document.getElementById('img' + i).style.WebkitAnimationName = "fall-half";
              } else {
                document.getElementById('img' + i).style.WebkitAnimationName = "fall";
              }
            }
          }
          document.getElementById("error-text").innerHTML = text;
        }
    }


    var currentConfig = 0;

    function nextConfig() {
      myGraph.clearPath();
      clearHits();
      currentConfig = (currentConfig+1)%3;
      renderCurrentConfig();
    }

    function resetCurrent() {
      myGraph.clearPath();
      clearHits();
      renderCurrentConfig();
    }

    function clearHits() {
      for(var i=0; i<objects.length; i++) {
        objects[i].hit = false;
      }
      for(var i=0; i<4; i++) {
          document.getElementById('img' + i).style.WebkitAnimationName = "";
      }
    }

    function renderCurrentConfig() {
      switch(currentConfig) {
        case 0:
          // Update the objects variable
          objects = [{x: 0.5, y: 1.0, hit: false}, {x: 1.0, y: 1.0, hit: false}];

          // Update the hittable image positions
          document.getElementById('img0').style.left = 200 + "px";
          document.getElementById('img1').style.left = 400 + "px";

          // Update hittable image visibilities
          document.getElementById('img0').style.display = "inline";
          document.getElementById('img1').style.display = "inline";
          document.getElementById('img2').style.display = "none";
          document.getElementById('img3').style.display = "none";
          break;  
        case 1:
          // Update objects variable
          objects = [{x: (1/3), y: 1.0, hit: false}, {x: (2/3), y: 1.0, hit: false}, {x: 1.0, y: 1.0, hit: false}];

          // Update hittable image positions
          document.getElementById('img0').style.left = 133 + "px";
          document.getElementById('img1').style.left = 267 + "px";
          document.getElementById('img2').style.left = 400 + "px";
          // Top margin of 30 is default for all images and chart
          document.getElementById('img2').style.top = 30 + "px";

          // Update hittable image visibilities
          document.getElementById('img0').style.display = "inline";
          document.getElementById('img1').style.display = "inline";
          document.getElementById('img2').style.display = "inline";
          document.getElementById('img3').style.display = "none";
          break; 
        case 2:
          // Update objects variable
          objects = [{x: 0.5, y: 1.0, hit: false}, {x: 1.0, y: 1.0, hit: false}, 
            {x: 1.0, y: 0.5, hit: false, fall_half: true}];

          // Update hittable image positions
          document.getElementById('img0').style.left = 200 + "px";
          document.getElementById('img1').style.left = 400 + "px";
          document.getElementById('img2').style.left = 400 + "px";
          // 200px = middle of graph, adding 30px so line hits middle of object
          document.getElementById('img2').style.top = 220 + "px";

          // Update hittable image visibilities
          document.getElementById('img0').style.display = "inline";
          document.getElementById('img1').style.display = "inline";
          document.getElementById('img2').style.display = "inline";
          document.getElementById('img3').style.display = "none";
          break; 
        default: // if none of the above cases
          console.log("Could not find configuration #" + currentConfig);
          console.log("Resetting");
          currentConfig = 0;
          // Call function to actually display config
          renderCurrentConfig();
          break; 
      } 
    }

    function Graph(config) {
        // user defined properties
        this.canvas = document.getElementById(config.canvasId);
        this.minX = config.minX;
        this.minY = config.minY;
        this.maxX = config.maxX;
        this.maxY = config.maxY;
        this.unitsPerTick = config.unitsPerTick;

        // constants
        this.axisColor = '#aaa';
        this.font = '8pt Calibri';
        this.tickSize = 20;

        // relationships
        this.context = this.canvas.getContext('2d');
        this.rangeX = this.maxX - this.minX;
        this.rangeY = this.maxY - this.minY;
        this.unitX = this.canvas.width / this.rangeX;
        this.unitY = this.canvas.height / this.rangeY;
        this.centerY = Math.round(Math.abs(this.minY / this.rangeY) * this.canvas.height);
        this.centerX = Math.round(Math.abs(this.minX / this.rangeX) * this.canvas.width);
        this.iteration = (this.maxX - this.minX) / 1000;
        this.scaleX = this.canvas.width / this.rangeX;
        this.scaleY = this.canvas.height / this.rangeY;

        // draw x and y axis
        this.drawXAxis();
        this.drawYAxis();
      }

      // Note this is currently a workaround as it has to redraw the x and y axis every time
      // Should look for a way to clear graph without having to redraw axes
      Graph.prototype.clearPath = function() {
        var context = this.context;
        context.clearRect(0, 0, context.canvas.width, context.canvas.height);
        // context.restore();
        // this.transformContext();
        this.drawXAxis();
        this.drawYAxis();
        context.moveTo(0, 400); 

      }

      Graph.prototype.drawXAxis = function() {
        var context = this.context;
        context.save();
        context.beginPath();
        context.moveTo(0, this.centerY);
        context.lineTo(this.canvas.width, this.centerY);
        context.strokeStyle = this.axisColor;
        context.lineWidth = 2;
        context.stroke();

        // draw tick marks
        var xPosIncrement = this.unitsPerTick * this.unitX;
        var xPos, unit;
        context.font = this.font;
        context.textAlign = 'center';
        context.textBaseline = 'top';

        // draw left tick marks
        xPos = this.centerX - xPosIncrement;
        unit = -1 * this.unitsPerTick;
        while(xPos > 0) {
          context.moveTo(xPos, this.centerY - this.tickSize / 2);
          context.lineTo(xPos, this.centerY + this.tickSize / 2);
          context.stroke();
          context.fillText(unit, xPos, this.centerY + this.tickSize / 2 + 3);
          unit -= this.unitsPerTick;
          xPos = Math.round(xPos - xPosIncrement);
        }

        // draw right tick marks
        xPos = this.centerX + xPosIncrement;
        unit = this.unitsPerTick;
        while(xPos < this.canvas.width) {
          context.moveTo(xPos, this.centerY - this.tickSize / 2);
          context.lineTo(xPos, this.centerY + this.tickSize / 2);
          context.stroke();
          context.fillText(unit, xPos, this.centerY + this.tickSize / 2 + 3);
          unit += this.unitsPerTick;
          xPos = Math.round(xPos + xPosIncrement);
        }
        context.restore();
      };

      Graph.prototype.drawYAxis = function() {
        var context = this.context;
        context.save();
        context.beginPath();
        context.moveTo(this.centerX, 0);
        context.lineTo(this.centerX, this.canvas.height);
        context.strokeStyle = this.axisColor;
        context.lineWidth = 2;
        context.stroke();

        // draw tick marks
        var yPosIncrement = this.unitsPerTick * this.unitY;
        var yPos, unit;
        context.font = this.font;
        context.textAlign = 'right';
        context.textBaseline = 'middle';

        // draw top tick marks
        yPos = this.centerY - yPosIncrement;
        unit = this.unitsPerTick;
        while(yPos > 0) {
          context.moveTo(this.centerX - this.tickSize / 2, yPos);
          context.lineTo(this.centerX + this.tickSize / 2, yPos);
          context.stroke();
          context.fillText(unit, this.centerX - this.tickSize / 2 - 3, yPos);
          unit += this.unitsPerTick;
          yPos = Math.round(yPos - yPosIncrement);
        }

        // draw bottom tick marks
        yPos = this.centerY + yPosIncrement;
        unit = -1 * this.unitsPerTick;
        while(yPos < this.canvas.height) {
          context.moveTo(this.centerX - this.tickSize / 2, yPos);
          context.lineTo(this.centerX + this.tickSize / 2, yPos);
          context.stroke();
          context.fillText(unit, this.centerX - this.tickSize / 2 - 3, yPos);
          unit -= this.unitsPerTick;
          yPos = Math.round(yPos + yPosIncrement);
        }
        context.restore();
      };


      var myGraph = new Graph({
        canvasId: 'myCanvas',
        minX: 0,
        minY: -1,
        maxX: 1,
        maxY: 0,
        unitsPerTick: 1
      });

      // variable to hold how many frames have elapsed in the animation
      var t;
      var vertices;
      var canvas = document.getElementById("myCanvas");
      var ctx = canvas.getContext("2d");
      ctx.lineWidth = 2;
      ctx.strokeStyle = "red";
      var points; 
      var hits; 

      function drawEquation(equation, slope, positiveSlope) {
        var context = myGraph.context;
        context.save();

        // IMPORTANT!!!!  
        // Have to keep these resets *HERE* so that firing a second round or clearing graph works properly
        t = 1;
        vertices = [];
        hits = 0;
        context.moveTo(0, 400); 

        vertices.push({x: 0, y: 0});
        for (var i=1; i<=slope; i++) {
          vertices.push({x: i/slope, y: 1}); 
          vertices.push({x: i/slope, y: 0}); 
          console.log('vertex at ' + (i/slope));
        }
        // console.log('math floor ' + Math.floor(slope));
        if (Math.floor(slope) != slope) {
          // slope is a fraction, push vertex at x = 1 
          vertices.push({x: 1, y: (slope-Math.floor(slope)) }); 
          vertices.push({x: 0, y: (slope-Math.floor(slope)) }); 
          console.log('vertex at x=1, y=' + (slope-Math.floor(slope)));

          // first vertex at y=1/2 --> slope*x = 1/2 --> x= (1/2)/slope = 1/(2*slope)
          vertices.push({x: 1/(2*slope), y: 1});
          vertices.push({x: 1/(2*slope), y: 0});
          console.log('vertex at ', 1/(2*slope));
          
          var offset = 1/(2*slope); 
          for(var i=1; i<=Math.floor(slope); i++){
            // next vertex at y=1 --> slope*x=1 --> x=1/slope
            var x = offset + 1/slope;
            offset = x;
            vertices.push({x: x, y: 1});
            vertices.push({x: x, y: 0});
            console.log('vertex at ', x, 1);
          } // end for
        } // end if 

        // calculate incremental points along the path
        points = calcWaypoints(vertices);
        console.log('points length: ' + points.length);
        // extend the line from start to finish with animation
        animate();
      }

      // calc waypoints traveling along vertices
      function calcWaypoints(vertices) {
            var waypoints = [];
            for (var i = 1; i < vertices.length; i+=2) {
                var pt0 = (vertices[i-1].x)*400;
                var pt1 = (vertices[i].x)*400;
                var dx = pt1 - pt0;
                var y0 = 400 - (vertices[i-1].y)*400; 
                var y1 = 400 - (vertices[i].y)*400;
                var dy = y1 - y0;
                for (var j = 0; j < 100; j++) {
                    var x = pt0 + dx * j / 100;
                    var y = y0 + dy * j / 100;
                    // var ver is later used to check if an object is hit at this vertex
                    // as it can only be hit when j==99 (a top waypoint), set ver=-1 to indicate
                    // that this waypoint is not a vertex
                    var ver = -1; 
                    if (j==99) {
                      // since this waypoint is a vertex, set ver
                      ver = vertices[i].x; 
                    }
                    // "ignore" (aka do not draw) the last and first point to avoid drawing vertical lines
                    // points with ignore=true use context.moveTo instead of context.lineTo
                    var ignore = false; 
                    if (j==0 || j==99) {
                      ignore = true;
                    }

                    waypoints.push({
                        x: x, // the x coordinate on the graph
                        y: y, // the y coordinate on the graph
                        ignore: ignore, // if waypoint should NOT be drawn to 
                        hit: ver, // the specific vertex point, used to check if object is hit
                    });
                }
                waypoints.push({x: pt1, y: 0, ignore: true});
            } 
            return (waypoints);
      }

      function animate() {
        if (t < points.length - 1) {
            requestAnimationFrame(animate);
        } 
        // draw a line segment from the last waypoint
        // to the current waypoint
          ctx.beginPath();
          ctx.moveTo(points[t - 1].x, points[t - 1].y);
          // ignore the two endpoints two avoid creating connecting vertical line
          if (!points[t].ignore) {
            ctx.lineTo(points[t].x, points[t].y);
            ctx.stroke(); 
          } else {
            // if at one of the endpoints, simply moveTo and do not stroke to avoid vertical line
            ctx.moveTo(points[t].x, points[t].y);
            // at this point, also check if object is hit
            if (points[t].hit != -1) {
              checkHits(points[t].hit)
            }
          }
        // increment "t" to get the next waypoint
        t++;
      }

      Graph.prototype.transformContext = function() {
        var context = this.context;

        // move context to center of canvas
        this.context.translate(this.centerX, this.centerY);

        /*
         * stretch grid to fit the canvas window, and
         * invert the y scale so that that increments
         * as you move upwards
         */
        context.scale(this.scaleX, -this.scaleY);
      };
    </script>
  </div>
</body>
